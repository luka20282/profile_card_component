<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <img src="./images/bg-pattern-card.svg" alt="" class="cover_picture">
      
      <img src="./images/image-victor.jpg" alt="" class="profile_picture">
      
      <div class="profile_info">
        <div class="name">Victor Crest</div>
        <div class="age">26</div>
        <div class="city">London</div>
      </div>
      
      <hr class="line">
      
      <div class="user_data">
        <div class="followers">
          <div class="follower_count">80K</div>
          Followers
        </div>
        <div class="likes">
          <div class="like_count">803K</div>
          Likes
        </div>
        <div class="photos">
          <div class="photo_count">1.4K</div>
          Photos
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/luka20282">Luka_Liluashvili</a>.
    </div>
  </footer>
</body>
</html>
